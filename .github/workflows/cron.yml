name: Cron Job

on:
  # schedule:
  #   - cron: "*/5 * * * *"
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: python syncemail.py
        env:
          EMAILSYNC: ${{ secrets.EMAILSYNC }}
